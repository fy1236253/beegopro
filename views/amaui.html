<style>
    /** {
        padding: 0;

    .orange-slide {
        background: #fff;
    }

    .swiper-slide {
        height: 100%;
        /*width: 100%;*/
    }

    .swiper-container {
        width: 100%;
        max-height: 768px;
        /*height: 100%;*/
    }
    @media (min-width: 1024px) {
        .swiper-container{
            width: 600px;
        }
        .swiper-slide img{
            /*width: 100%;*/
            height: 100%;
        }
     }
     .join {
        position: relative;
     }

        position: absolute;

<body>
    <div class="swiper-container am-container-fluid">
        <div class="swiper-wrapper">
            <div class="swiper-slide blue-slide">
                <img src="../static/img/IMG_01.png" class="am-img-responsive" alt="">
            </div>
            <div class="swiper-slide red-slide">
                <img src="../static/img/IMG_02.png" class="am-img-responsive" alt="">
            </div>
            <div class="swiper-slide orange-slide">
                <img src="../static/img/IMG_03.png" class="am-img-responsive" alt="">

            <div class="swiper-slide orange-slide">

            </div>
            <div class="swiper-slide orange-slide">
                <img src="../static/img/IMG_05.png" class="am-img-responsive" alt="">

    <script src="../static/js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            loop: false,
            speed: 200,
            effect: "fade",
            touchRatio: 0.5,
            pagination: '.swiper-pagination',
            paginationType: "bullets",
            paginationClickable: true,
            mousewheelControl: true,
            onReachEnd: function (swiper) {

            }
